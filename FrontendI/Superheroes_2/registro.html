<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link href="css/style3.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <aside class="descuento">20% de descuento en todos los productos!</aside>
    <header>
        <h1><img src="./img/logo 1.png" alt="imagen tienda"> <span class="nombretienda">Nombre Tienda</span></h1>
    </header>
    <div class="registrobox">
        <h2 class="Registro">Registro</h2>
        <form action="./cartas.html">
            <div><input type="text" id="NombreYApellido" name="NombreYApellido" placeholder="Nombre y Apellido" required></input>
            </div>
            <div><input type="email" id="CorreoElectronico" name="CorreoElectronico"
                    placeholder="Correo electronico" required></input></div>
            <div><input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña" required></input></div>
            <div><select placeholder="Pais" id="pais" required>
                    <option value="Pais" selected disabled>Pais</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brasil">Brasil</option>
                </select></div>
            <div><button type="reset" class="resetear">Resetear</button><span class="benviar"><button type="submit" class="enviar">Enviar</button></span></div>
        </form>
        <p class="cuentaexistente"><a href='./index.html'>¿Ya tenés una cuenta?</a> Ingresá</p>
    </div>
    <footer>
        <p class="pie">Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
